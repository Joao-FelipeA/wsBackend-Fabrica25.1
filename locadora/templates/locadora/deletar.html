<!DOCTYPE html>
<html>
<head>
    <title>Deletar Filme</title>
</head>
<body>
    <h1>Deletar Filme</h1>
    <p>Tem certeza de que deseja deletar o filme "{{ object.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'lista' %}">Cancelar</a>  
    </form>
</body>
</html>
